<!DOCTYPE html>
<html>

<head>
    <title>Javascript Coding Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./Develop/style.css" />
</head>

<body>
    <header id="header">
        <div class="score">
            <h3><button class="viewHighscore" id="view-scores">View Highscores</button></h3>
        </div>
        <div>
            <h3 class="time">Time:<span id="countdown"> 75 </span> seconds</h3>
        </div>
    </header>

    <main>
        <div class="start">
            <h1>Coding Quiz Challenge</h1>
            <br>
            <p>Try to answer the following code related questions within the time limit. Incorrect answers will result in a ten second penalty.</p>
            <br>
            <button class="startButton">Start Quiz</button>
        </div>

        <section class="all-question" id="questions">
            <div class="questions-list">
                <div class="list-inner">
                    <ul class="question-ul">
                        <h4 class="switch" id="question">I am a question</h4>
                        <li class="questions-li"><button id="answer-1" value="0" type="button" class="answer-btns">Answer 1</button></li>
                        <li class="questions-li"><button id="answer-2" value="1" type="button" class="answer-btns">Answer 2</button></li>
                        <li class="questions-li"><button id="answer-3" value="2" type="button" class="answer-btns">Answer 3</button></li>
                        <li class="questions-li"><button id="answer-4" value="3" type="button" class="answer-btns">Answer 4</button></li>
                    </ul>

                    <div id="right-wrong">

                        <hr> 
                    </div>
                </div>
            </div>
        </section>

        <div id="final-score">
            <h4 class="input-heading">All done!</h4>
            <p>Your final score is <span id="scoreInput">.</span></p>
            <p>Enter initials: <input class="input.area" placeholder="initials"> </input><button class="submit-button">Submit</button>
            </p>
        </div>

        <div id="highscore">
            <h4>Highscores</h4>
            <ol class="highscore-display">
                <li></li>
            </ol>
            <br>
            <button id="backButton">Go Back</button><button id="clearHighscores">Clear Highscores</button>            
        </div>
    </main>

    <script src="./Develop/script.js"></script>
</body>

</html>
